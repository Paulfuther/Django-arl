{% load static %}

<!doctype html>
<html lang="en">


<style>
  /* Stop any horizontal scrolling */
  html, body { overflow-x: hidden; }

  /* Make sure nothing can exceed viewport width */
  .container, .row, .col-12, .card { max-width: 100%; }

  /* PRE/long text should wrap instead of forcing overflow */
  pre, code { 
    white-space: pre-wrap;    /* wrap lines */
    word-break: break-word;
  }

  /* Alerts and messages: allow breaking long tokens/URLs */
  .alert, .alert * { 
    word-wrap: break-word;
    overflow-wrap: anywhere;
  }

  /* Constrain Dropzone and thumb blocks to viewport */
  .dz-check-photo { max-width: 100%; }
  .thumb-120 { max-width: 100%; }

  x-cloak{ display: none !important; }
</style>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Material Fonts  -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  <!-- Dropzone CSS -->
  <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />

  <!-- DataTables CSS -->
  <link rel="stylesheet" type="text/css"
    href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css"/>
  <link rel="stylesheet" type="text/css"
    href="https://cdn.datatables.net/buttons/2.3.2/css/buttons.dataTables.min.css"/>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- base.html -->
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  
</head>

<body>

  


  {% block template %}
  {% endblock %}

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.8.4"
    integrity="sha384-wg5Y/JwF7VxGk4zLsJEcAojRtlVp1FKKdGy1qN+OMtdq72WRvX/EdRdqg/LOhYeV"
    crossorigin="anonymous"></script>

  <!-- Dropbox -->
   <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>

  <!-- Bootstrap Bundle JS -->
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- DataTables JS -->
  <script type="text/javascript" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.2/js/dataTables.buttons.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.2/js/buttons.html5.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.2/js/buttons.print.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>

  <!-- Dropzone JS -->
 

  <!-- Initialize Dropzone -->
  <script>
  window.Dropzone = window.Dropzone || {};
  Dropzone.autoDiscover = false;
</script>
<script>
  document.addEventListener('alpine:init', () => {
    Alpine.store('ui', { loadingAI: false })
  })
</script>
  
</body>

</html>
