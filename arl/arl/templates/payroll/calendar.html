<h1>Payroll Calendar</h1>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Event Type</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <td>{{ event.date }}</td>
            <td>{{ event.get_event_type_display }}</td>
            <td>{{ event.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
