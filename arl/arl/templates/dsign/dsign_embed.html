{% extends "../base/base.html" %}
{% block template %}
{% load static %}
{% include "../base/navbar.html" %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit DocuSign Template</title>
    <style>
        /* Keep navbar in place without affecting the iframe */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light background for consistency */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Main container to center the iframe */
        .editor-container {
            width: 85vw;
            height: 85vh;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px; /* Space below navbar */
        }

        /* Iframe should take full space within the container */
        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        /* Title for the editor */
        .header {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #343a40;
        }

        /* âœ… Improved Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            .editor-container {
                width: 90vw;  /* Use more width on smaller screens */
                height: 75vh;  /* Reduce height so close button is always visible */
                padding: 10px;
                margin-top: 10px;
            }

            .header {
                font-size: 18px; /* Reduce font size */
                margin-bottom: 5px;
            }

            iframe {
                border-radius: 6px;
            }
        }

        @media screen and (max-width: 480px) {
            .editor-container {
                width: 95vw; /* Almost full width */
                height: 70vh; /* Smaller height to fit buttons */
                padding: 5px;
            }

            .header {
                font-size: 16px; /* Smaller title */
                margin-bottom: 5px;
            }

            iframe {
                border-radius: 5px;
            }
        }

        @media screen and (max-width: 360px) {
            .editor-container {
                width: 98vw; /* Max width on very small screens */
                height: 65vh; /* Reduce height further */
                padding: 4px;
            }

            .header {
                font-size: 14px; /* Even smaller title */
                margin-bottom: 3px;
            }

            iframe {
                border-radius: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="header">Docusign Editor</div>
        {% if edit_url %}
            <iframe src="{{ edit_url }}"></iframe>
        {% else %}
            <h3>Error: {{ error }}</h3>
        {% endif %}
    </div>
</body>
</html>
{% endblock %}
