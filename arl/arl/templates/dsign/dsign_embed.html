{% extends "../base/base.html" %}
{% block template %}
{% load static %}
{% include "../base/navbar.html" %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit DocuSign Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .editor-container {
            width: 85vw;
            height: 85vh;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .header {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #343a40;
        }

        .fallback-message {
            text-align: center;
            color: red;
            margin-top: 15px;
        }

        @media screen and (max-width: 768px) {
            .editor-container { width: 90vw; height: 75vh; padding: 10px; margin-top: 10px; }
            .header { font-size: 18px; margin-bottom: 5px; }
        }

        @media screen and (max-width: 480px) {
            .editor-container { width: 95vw; height: 70vh; padding: 5px; }
            .header { font-size: 16px; margin-bottom: 5px; }
        }

        @media screen and (max-width: 360px) {
            .editor-container { width: 98vw; height: 65vh; padding: 4px; }
            .header { font-size: 14px; margin-bottom: 3px; }
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="header">DocuSign Editor</div>

        {% if edit_url %}
        <iframe 
            src="{{ edit_url }}" 
            allow="fullscreen; camera; microphone; geolocation" 
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox"
        ></iframe>
    {% else %}
        <h3>Error: {{ error }}</h3>
    {% endif %}
    </div>
</body>
</html>
{% endblock %}
