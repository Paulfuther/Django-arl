<div id="company-notes-block-mobile-{{ d.id }}" class="mt-1" onclick="event.stopPropagation()">
  <form hx-post="{% url 'company_doc_notes_save_mobile' d.id %}"
        hx-target="#company-notes-block-mobile-{{ d.id }}"
        hx-swap="outerHTML">
    {% csrf_token %}
    <textarea name="notes" class="form-control form-control-sm" rows="3"
              placeholder="Add a note to help you find this document later...">{{ d.notes }}</textarea>

    <div class="mt-2 d-flex gap-2">
      <button class="btn btn-sm btn-outline-secondary" type="submit">Save</button>

      <button class="btn btn-sm btn-outline-secondary" type="button"
              hx-get="{% url 'company_doc_notes_cancel_mobile' d.id %}"
              hx-target="#company-notes-block-mobile-{{ d.id }}"
              hx-swap="outerHTML">
        Cancel
      </button>
    </div>
  </form>
</div>
